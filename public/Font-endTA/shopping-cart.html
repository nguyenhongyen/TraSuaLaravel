<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/shopping-cart.css">

</head>
<body>
    <div class="container">
          <!--- breadcrumb-->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Library</a></li>
              <li class="breadcrumb-item active" aria-current="page">Data</li>

          </nav>
          <hr>
        <!---end breadcrumb-->
        <table class="table" style="margin-top: 80px;">
            <thead>

                <th scope="col">HÌNH ẢNH</th>
                <th scope="col">TÊN SẢN PHẨM</th>

                <th scope="col">TỔNG</th>
                <th scope="col" ></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><img src="img/products/thucuongdam/cacaodam.png" width="120" height="110"></td>
                <td>Ca cao dầm</td>
                <td>23.000</td>
                <td><div class="buttons_added">
                    <input class="minus is-form" type="button" value="-">
                    <input aria-label="quantity" class="input-qty" max="20" min="1" name="" type="number" value="1">
                    <input class="plus is-form" type="button" value="+">
                  </div>
                </td>
                <td>23000</td>
                <td><a href="#"><i class="fas fa-times"></i></a></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td><img src="img/products/thucuongdam/cacaodam.png" width="120" height="110"></td>
                <td>Ca cao dầm</td>
                <td>23.000</td>
                <td>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="20" min="1" name="" type="number" value="1">
                        <input class="plus is-form" type="button" value="+">
                      </div>
                </td>
                <td>23000</td>
                <td><a><i class="fas fa-times"></i></a></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td><img src="img/products/thucuongdam/cacaodam.png" width="120" height="110"></td>
                <td>Ca cao dầm</td>
                <td>23.000</td>
                <td>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="20" min="1" name="" type="number" value="1">
                        <input class="plus is-form" type="button" value="+">
                      </div>
                </td>
                <td>23000</td>
                <td><a><i class="fas fa-times"></i></a></td>
              </tr>
              
            </tbody>
          </table>
            <div class="row pb-5">
                <div class="col-lg-4 offset-lg-8">
                    <div class="proceed-checkout">
                        <ul>
                            <li class="subtotal">Subtotal <span>$240.00</span></li>
                            <li class="cart-total">Total <span>$240.00</span></li>
                        </ul>
                    </div>
                    <div class="checkout">
                        <a href="#" class="proceed-btn">THANH TOÁN</a>
                    </div>
                    
                </div>
            </div>
    </div>
    <script>//<![CDATA[
        $('input.input-qty').each(function() {
          var $this = $(this),
            qty = $this.parent().find('.is-form'),
            min = Number($this.attr('min')),
            max = Number($this.attr('max'))
          if (min == 0) {
            var d = 0
          } else d = min
          $(qty).on('click', function() {
            if ($(this).hasClass('minus')) {
              if (d > min) d += -1
            } else if ($(this).hasClass('plus')) {
              var x = Number($this.val()) + 1
              if (x <= max) d += 1
            }
            $this.attr('value', d).val(d)
          })
        })
        //]]></script>
</body>
</html>
